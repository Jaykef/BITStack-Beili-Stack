{% extends 'main/base3.html' %}
{% load crispy_forms_tags %}


{% block content %}

  <style>
    body{
      background-color: whitesmoke;
 
    }
    input[type=text], input[type=password], input[type=email]{
    color: #020202;
  }
  .card label{color: black;}
  </style>
    <div class="col-md-9">
      <div class="row" style="justify-content: center;">
        <div class="col-md-7 card p-3 m-3 " style="background: #ffffff;">
        {% if messages %}
        {% for message in messages %}
        <div class="mb-3">
            <div class="card alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert" style="background-color: rgba(13, 225, 144, 0.79);">
            <strong></strong> {{ message }}
            <button type="button" class="close mt-1" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" class=" px-0">&times;</span>
            </button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
          <div class="card-header">
            <h3 class="card-title mb-4 text-center" style="color: black;">BIT Stack SignUp</h3>
          </div>
          <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy }}
            </fieldset>
            <button id="button" class=" text-white" type="submit">SignUp</button>
            <div class=" col-12 text-white text-center pt-5">
              <p>Already have an account? | <a href="{% url 'name_login_req' %}">Login</a></p>
            </div>
          </form>
        </div>
      </div>
     </div>

  {% endblock %}
