{% extends 'main/base4.html' %}
{% load humanize %}

{% block content %}
<div class="col-md-11">
<div class="row flex-lg-nowrap">
  <script>
    function chooseFile() {
        $("#fileInput").click();
    }
  </script>
<form method = "POST" enctype="multipart/form-data" > 
    {% csrf_token %}
  <div class="col" style="margin-right: 15px;">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                      <img style="width: 100%;height: auto;" src = "{{user.profile_pic.url}}" style="height: 500px; width: 100%;display: cover;box-shadow:2px rgb(203, 203, 203);">
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user.name}}</h4>
                    <p class="mb-0">@{{user.username}}</p>
                    <div class="text-muted"><small>Last seen {{user.last_login|naturaltime}}</small></div>
                    <div class="mt-2">

                      <div>
                        <span><p>Change Profile Image<input type="file" id="fileInput" name="fileInput" /></p></span>
                       <span><p>Change Cover Image<input type="file" id="coverInput" name="coverInput" /></p></span> 
                        
                      </div>
                      <!-- <button onclick="chooseFile();" class="btn btn-primary" >
                        
                        <span>Change Photo</span>
                      </button> -->
                      
                    </div>
                  </div>
                  <div class="text-center text-sm-right">
                    <div class="text-muted"><small>Joined {{user.date_joined|naturaltime}}</small></div>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><h4><a href="" class="active nav-link text-white">Profile Settings</a></h4></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" novalidate="">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label style="color: black;">First Name</label>
                              <input name='firstname' class="form-control" type="text" name="name" placeholder="full name" value="{{user.first_name}}">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label style="color: black;">Last Name</label>
                              <input name='lastname' class="form-control" type="text" name="username" placeholder="username" value="{{user.last_name}}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label style="color: black;">About</label>
                              <textarea name='about' class="form-control" rows="5" placeholder="{{user.about_me}}" value="{{user.about_me}}"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <!-- <div class="col d-flex justify-content-end">
                        <a class="btn btn-success" href="">Cancel</a>
                      </div>
                      -->
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-success" type="submit">Save Changes</button>
                      </div>

                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
</form>
</div>
</div>

{% endblock %}
